<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sarala&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <section id="reduction210223">
      <div class="max-w-[1300px] h-screen flex flex-col mx-auto bg-gray-100">
        <div
          class="flex flex-col space-y-6 md:px-20 px-8 py-6 mx-auto md:w-1/2 w-full"
        >
          <form id="form" class="form flex flex-row justify-between space-x-4">
            <input
              type="text"
              name="reduction"
              class="px-3 w-5/6 py-2 border outline-none border-1 border-gray-400 bg-white rounded-md"
              placeholder="Code de réduction"
            />
            <button
              type="submit"
              onclick=""
              class="px-2 w-1/6 py-1 bg-stone-500 rounded-md text-center"
            >
              <ion-icon
                name="arrow-forward-outline"
                class="text-4xl bg-none text-white relative top-1"
              ></ion-icon>
            </button>
          </form>
          <div class="w-full h-[.25px] bg-slate-300"></div>
          <div class="flex flex-col space-y-2">
            <div class="flex flex-row justify-between">
              <p class="text-md">Sous-total</p>
              <p class="text-md">29,90 $</p>
            </div>
            <div class="flex flex-row justify-between">
              <p class="text-md">Reduction</p>
              <p class="text-md">0%</p>
            </div>
            <div class="flex flex-row justify-between">
              <p class="text-md">Livraison</p>
              <div class="flex flex-col space-y-2">
                <p class="text-md text-black/50">
                  Livraison sécurisée gratuite
                </p>
                <span class="text-right">
                  <ion-icon name="checkmark-outline"></ion-icon>
                </span>
              </div>
            </div>
          </div>
          <div class="w-full h-[.25px] bg-slate-300"></div>
          <div class="flex flex-row justify-between">
            <p class="text-lg">Total</p>
            <p class="text-xl font-bold">
              <span class="px-2 text-sm"> EUR </span> 29,90 $
            </p>
          </div>
        </div>
      </div>
    </section>
    <script type="text/javascript">
      let form = document.querySelector(".form");

      form.addEventListener("submit", function (e) {
        e.preventDefault();
        let formData = new FormData(this);
        let inputValue = formData.get("redution");

        console.log("The input value is", inputValue);
      });
    </script>
  </body>
</html>
