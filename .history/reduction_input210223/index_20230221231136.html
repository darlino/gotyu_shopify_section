<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sarala&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <section id="reduction210223">
      <div
        class="max-w-[1300px] relative h-screen flex flex-col mx-auto bg-gray-100"
      >
        <div
          class="flex flex-col space-y-6 md:px-20 px-8 py-6 mx-auto md:w-1/2 w-full"
        >
          <div id="form" class="form flex flex-row justify-between space-x-4">
            <input
              type="text"
              id="reduction"
              name="reduction"
              class="px-3 w-5/6 py-2 border outline-none border-1 border-gray-400 bg-white rounded-md"
              placeholder="Code de réduction"
            />
            <button
              type="button"
              onclick="checkCoupon()"
              class="px-2 w-1/6 py-1 bg-stone-500 rounded-md text-center"
            >
              <ion-icon
                name="arrow-forward-outline"
                class="text-4xl bg-none text-white relative top-1"
              ></ion-icon>
            </button>
          </div>
          <div class="w-full h-[.25px] bg-slate-300"></div>
          <div class="flex flex-col space-y-2">
            <div class="flex flex-row justify-between">
              <p class="text-md">Sous-total</p>
              <p class="text-md">29,90 $</p>
            </div>
            <div class="flex flex-row justify-between">
              <p class="text-md">Reduction</p>
              <p class="text-md"><span id="reductionCode">  </span> %</p>
            </div>
            <div class="flex flex-row justify-between">
              <p class="text-md">Livraison</p>
              <div class="flex flex-col space-y-2">
                <p class="text-md text-black/50">
                  Livraison sécurisée gratuite
                </p>
                <span class="text-right">
                  <ion-icon name="checkmark-outline"></ion-icon>
                </span>
              </div>
            </div>
          </div>
          <div class="w-full h-[.25px] bg-slate-300"></div>
          <div class="flex flex-row justify-between">
            <p class="text-lg">Total</p>
            <p class="text-xl">
              <span class="px-2 text-sm"> EUR </span> <span id="price" class="font-bold"> $
            </p>
          </div>
          <div
            id="error-message"
            class="absolute error-message bottom-2 left-1 right-1 rounded-md mx-auto px-10 p-3 bg-black text-center w-11/12 text-white"
          >
            Ce code n'est pas valide
          </div>
        </div>
      </div>
    </section>
    <script type="text/javascript">
      const promoCoupons = [
        {
          name: "abra",
          code: 20,
        },
        {
          name: "bonjour",
          code: 40,
        },
        {
          name: "cafe",
          code: 15,
        },
        {
          name: "dalton",
          code: 50,
        },
      ];
      let reductionCode = document.getElementById("reductionCode").innerHTML= 0;
      let price = document.getElementById("price");
        
      let defaultPrice = 29.99;
      price.innerHTML = defaultPrice;
      reductionCode.innerHTML = 0;

      function checkCoupon() {
        let inputValue = document.getElementById("reduction").value;
        let error_message = document.getElementById("error-message");
        
        
        const promo = promoCoupons.filter(
          (coupon) => coupon.name === inputValue
        );
        console(promo[0].code)
        if( promo.length === 0 ){

        }
        else {
          let code = promo[0].code
          let totalPrice = (defaultPrice * code)/100
          price.innerHTML = totalPrice
          reductionCode.innerHTML = code
        }
      }
    </script>
  </body>
</html>
